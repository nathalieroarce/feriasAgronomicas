<div class="container-fluid background"> 
    <div class="container form">
            <form style="border:4px;border-color:black;">
                <br>
                <h3> Registro de Productos </h3>
                <br>
                
                <div class="form-group">
                  <label for="nam">Nombre del producto:</label>
                  <input type="text" class="form-control" id="nam">
                </div>

                <div class="form-group">
                    <label for="desc">Descripción del producto: </label>
                    <input type="text" class="form-control" id="desc">
                  </div>

                <div class="form-group">
                  <label for="cod">Código del producto:</label>
                  <input type="text" class="form-control" id="cod">
                </div>

                <div class="form-group">
                    <label for="type">Tipo del producto:</label>
                    <select id="type" [(ngModel)]="selectedType">
                        <option *ngFor="let type of productTypes" [value]="type.type">
                            {{type.type}}
                        </option>
                    </select>
                </div>

                

                <div class="form-group">
                    <label for="pri">Precio del producto:</label>
                    <input type="number" class="form-control" id="pri">
                  </div>

                <div class="form-group">
                  <label>Modalidad de venta para el producto </label>
                  <br>
                  <br>
                  <div class="radio" style="display:inline-block;" [(ngModel)]="currentItem" *ngFor="let item of saleModes">
                    <label>
                      <input type="radio" style="margin-left:12px;" name="item" [value]="item" [checked]="item === currentItem"> {{ item }}
                    </label>
                  </div>
                </div>
  
                  <div class="form-group">
                    <label for="cant">Cantidad disponible:</label>
                    <input type="number" class="form-control" id="cant" placeholder="Cantidad de unidades que posee de este producto">
                  </div>

                <div class="form-group">
                    <label for="imag">Imágen del producto: </label>
                    <input type="file" name="image">
                    
                </div>
  
                <div class="form-group">
                    <button class="btn btn-primary" (click)="registerProduct()"> Registrar producto </button>                  
                </div>

                

            
              </form>
  
    </div>
  
  
  </div>
